<main>
  <form class="form">
    <h1>Login Books</h1>
    <div class="container-form">
      <mat-form-field appearance="fill">
        <mat-label>User</mat-label>
        <input matInput class="input-user input">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" class="input-pass input">
        <a href="#" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </a>
      </mat-form-field>
    </div>
    <div class="container-sign-in">
      <div class="google-sign-in" class="container-icon">
        <a href="#" class="btn">
          <mat-icon svgIcon="google"></mat-icon>
        </a>
      </div>
      <div class="github-sign-in" class="container-icon">
        <a href="#" class="btn">
          <mat-icon svgIcon="github"></mat-icon>
        </a>
      </div>
      <button type="submit" mat-flat-button class="btn-sign-in btn">Sig-in</button>
    </div>
  </form>
</main>
